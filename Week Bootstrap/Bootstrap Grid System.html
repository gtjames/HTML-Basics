<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>CSCE 3420 Bootstrap Grid System</title>
  <style>
    .borders {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 borders">Col 1</div>
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 borders">Col 2</div>
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 borders">Col 3</div>
    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 borders">Col 4</div>
    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 borders">Col 5</div>
    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 borders">Col 6</div>
  </div>
  <br><br><br>
  <div class="row">
    <div class="col-xs-2 borders">Col 1</div>
    <div class="col-xs-2 borders">Col 2</div>
    <div class="col-xs-2 borders">Col 3</div>
    <div class="col-xs-2 borders">Col 4</div>
    <div class="col-xs-2 borders">Col 5</div>
    <div class="col-xs-2 borders">Col 6</div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-3 borders">Columns with span 3</div>
    <div class="col-md-9 borders">Span of 9</div>
  </div>
  <div class="row">
    <div class="col-md-3 borders">-----Span 3-----</div>
    <div class="col-md-9 borders">Span of 9</div>
  </div>
  <div class="row">
    <div class="col-md-6 borders">New arrangement with span 6</div>
    <div class="col-md-6 borders">----- span 6 -----</div>
  </div>
</div>

</body>

</html>
