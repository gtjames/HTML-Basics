<!DOCTYPE html>

<html>

<head>
  <title>CSCE 3420 Positioning</title>
  <style>
    .container { position: relative; }
    .position { position: absolute; font-size: 18px; }

    .center { top: 50%; left: 0; width: 100%; text-align: center; }
    .bottomleft  { bottom: 8px; left:  16px; }
    .bottomright { bottom: 8px; right: 16px; }
    .topleft     { top:    8px; left:  16px; }
    .topright    { top:    8px; right: 16px; }

    img { width: 100%; height: auto; opacity: 0.3; }
  </style>
</head>

<body>
<h2>Image Text</h2>
<p>Center text in image:</p>
<div class="container">
  <img src="images/Butterfly Sails.jpg" alt="Cinque Terre" width="100" height="100">
  <div class="position center">Center</div>
  <div class="position bottomleft">Bottom Left</div>
  <div class="position bottomright">Bottom Right</div>
  <div class="position topright">Top Right</div>
  <div class="position topleft">Top Left</div>
</div>
<div class="container">
  <img src="images/WhatsUpDoc.jpg" alt="Whats Up Doc" width="100" height="100">
  <div class="position bottomleft">Just some new text</div>
  <div class="position topright">To show I can add other features</div>
</div>
</body>

</html>
