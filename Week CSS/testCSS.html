<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testing CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <style>
        body {
            background-color: lemonchiffon;
        }
        h1 {
            color: red;
            background-color: black;
            border-radius: 50px;
            padding-left: 30px;
        }

        .shadow { box-shadow: forestgreen 10px 10px 10px; }

        .errorBorder { border: 2px solid #f00; }
    </style>
</head>
<body>
<h1 class="shadow">Hello</h1>
<h2>This is just black font</h2>
<label for="test">Must contain text</label>
<input type="text" id="test" class="shadow">
</body>
<script>
    let el = document.getElementById("test").addEventListener("change", toggleBorder);

    function toggleBorder(event) {
        let el = event.target;
        if ( el.value.length === 0 )
            el.classList.add("errorBorder");
    else
        el.classList.remove("errorBorder");
    }
</script>
</html>
